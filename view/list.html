<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <title>목록 관련 요소</title>
</head>
<body>
  <h1>목록 요소</h1>
  <h2>순서있는 목록</h2>
  <ol>
    <li>감자를 자른다</li>
    <li>소금물에 감자를 끓인다</li>
    <li>우유버터를 데운다</li>
    <li>감자의 물을 따라내고 으깬다</li>
    <li>우유에 넣고 섞는다</li>
  </ol>
<h2>순서없는 목록</h2>
<ul>
  <li>감자 1kg</li>
  <li>우유 100ml</li>
  <li>버터 50g</li>
  <li>육두구</li>
  <li>소금과 후추</li>
</ul>
<h2>정의 목록</h2>      
 <dl>
   <dt>HTML</dt>
   <dd>Hyper Text Markup Language의 약자</dd>
   <dt>CSS</dt>
   <dd>Cascading Style sheet약자로 레이아웃 및 디자인 적용 시 사용하는 언어</dd>
 </dl>   
</body>
</html>
